<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KakaoTalk</title>
    
</head>
<body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
             <div class="status-bar__column">
                <span>18:43</span>
            </div>
            
            <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt fa-xs"></i>
            
            </div>
        </div>
<header class="alt-header">
    <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">Dong min</h1>
    </div>
    <div class="alt-header__column">        
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
    </div>
</header>
<main class="main-screen">
  <div class="chat-timestep">
    <span>Tuesday, June 30, 2020</span> 
  </div>
  
  <div class="message-row">
      <img src="https://scontent-gmp1-1.xx.fbcdn.net/v/t1.0-9/83938958_3858332154241107_8644341966395408384_n.jpg?_nc_cat=105&_nc_sid=09cbfe&_nc_ohc=P-3xqgD_3FcAX9PPNIn&_nc_ht=scontent-gmp1-1.xx&oh=d9919691690a6ad2e967f65dc59a8be5&oe=5F467FB1" >
      <div class="message-row__content">
          <span class="message__name">Eamon</span>
          <div class="message__info">
              <span class="message__text">Hi!</span>
              <span class="messge__time">21:27</span>
          </div>
      </div>
  </div>

  <div class="message-row message-row--own">
    <div class="message-row__content">
        <div class="message__info">
            <span class="message__text">What's up?</span>
            <span class="messge__time">21:27</span>
        </div>
    </div>
</div>
</main>

<form class="reply">
<div class="reply__column">
    <i class="far fa-plus-square fa-lg"></i>
</div>
<div class="reply__column">
    <input type="text" placeholder="Write a message..."/>
   
    <i class="far fa-smile fa-lg"></i>
   
    <button>
        <i class="fas fa-arrow-up"></i>
    </button>
</div>
</form>
   

    <script src="https://kit.fontawesome.com/91ca50d103.js" 
    crossorigin="anonymous"></script>
</body>
</html>
