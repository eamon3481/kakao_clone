<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KakaoTalk</title>
    
</head>
<body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
             <div class="status-bar__column">
                <span>18:43</span>
            </div>
            
            <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt fa-xs"></i>
            
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-sm"></i></span>
                <span><i class="fas fa-music fa-sm"></i></span>
                <span><i class="fas fa-cog fa-sm"></i></span>
            </div>
        </header> 

        <a id="friend_display_links"><i class="fas fa-info-circle"></i>Friends' Names Display
            <i class="fas fa-chevron-right fa-xs"></i></a>
<main class="main-screen">

    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar__size__lg" src="https://scontent-gmp1-1.xx.fbcdn.net/v/t1.0-9/83938958_3858332154241107_8644341966395408384_n.jpg?_nc_cat=105&_nc_sid=09cbfe&_nc_ohc=P-3xqgD_3FcAX9PPNIn&_nc_ht=scontent-gmp1-1.xx&oh=d9919691690a6ad2e967f65dc59a8be5&oe=5F467FB1"/>
            <div class="user-component__text">
                <h4 class="user-component__title">Eamon</h4>
                
            </div>
        </div>
        <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Channel</span> <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar__size__sm" src="https://scontent-gmp1-1.xx.fbcdn.net/v/t1.0-9/83938958_3858332154241107_8644341966395408384_n.jpg?_nc_cat=105&_nc_sid=09cbfe&_nc_ohc=P-3xqgD_3FcAX9PPNIn&_nc_ht=scontent-gmp1-1.xx&oh=d9919691690a6ad2e967f65dc59a8be5&oe=5F467FB1"/>
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--notborder">Channel</h4>
                    
                </div>
            </div>
            <div class="user-component__column">
                <span>2 <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
        </div>
   
    </div>
</main>
    
<nav class="nav">
    <ul class="nav__list">

    </ul>
