<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellcome to KakaoTalk</title>
    
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-empty"></i>
            <i class="fas fa-bolt"></i>
            
    </div>

    <header class="wellcome-header">
        <h1 class ="wellcome-header__title">Wellcome to Kakao Clone</h1>
        <p class ="wellcome-header__text">
            Athough you have have a Kakao Account,
            you can't log in with your eamail or phone number.
        </p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or phone number"/>
        <input type="password" placeholder="password"/>
        <input type="submit" value="Log In"/>
        <input type="submit" value="Sign Up"/>
        <a href="#">Find KaKao Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/91ca50d103.js" 
    crossorigin="anonymous"></script>
</body>
</html>
